
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
#      globalcors:
#        cors-configurations:
#          '[/**]':
#            allowedOrigins: "*"
#            allowedMethods: "*"
#            allowedHeaders: "*"
#        add-to-simple-url-handler-mapping: true
      #Front Side request routes to renren-fast
      routes:
        - id: product_route
          uri: lb://onlineshop-product
          predicates:
            - Path=/api/product/**,/hello
          filters:
            - RewritePath=/api/product/(?<segment>.*),/product/$\{segment}
#            - RewritePath=/api/product/(?<segment>.*),/product/$\{segment}

        - id: ware_route
          uri: lb://onlineshop-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://onlineshop-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        #
        - id: member_route
          uri: lb://onlineshop-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/member/(?<segment>.*),/member/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            # - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        - id: onlineshop_host_route
          uri: lb://onlineshop-product
          predicates:
            - Host=jwang261-shop.com, item.jwang261-shop.com

        - id: onlineshop_search_route
          uri: lb://onlineshop-search
          predicates:
            - Host=search.jwang261-shop.com


